<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI网文小说创作助手 - 移动端原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="mobile-common.css" rel="stylesheet">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #64748b;
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }
        
        .prototype-item {
            display: flex;
            flex-direction: column;
        }
        
        .prototype-title {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .prototype-frame {
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            overflow: hidden;
            height: 844px;
            background-color: white;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .controls {
            position: sticky;
            top: 20px;
            z-index: 100;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .view-mode-btn {
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .view-mode-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .view-mode-btn:not(.active) {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .view-mode-btn:not(.active):hover {
            background-color: #d1d5db;
        }
        
        @media (max-width: 768px) {
            .prototype-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI网文小说创作助手 - 移动端原型</h1>
        <p>基于iOS设计规范的移动端高保真原型</p>
    </div>
    
    <div class="controls">
        <div class="flex gap-2 mb-3">
            <button id="grid-mode" class="view-mode-btn active">网格视图</button>
            <button id="list-mode" class="view-mode-btn">列表视图</button>
        </div>
        <div class="text-sm text-gray-500">
            <p>当前显示: <span id="current-view">网格视图</span></p>
        </div>
    </div>
    
    <div class="prototype-grid" id="prototype-container">
        <!-- 首页 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>首页</span>
                <a href="home.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="home.html"></iframe>
            </div>
        </div>
        
        <!-- 小说列表 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>我的小说</span>
                <a href="novel-list.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="novel-list.html"></iframe>
            </div>
        </div>
        
        <!-- 创作中心 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>创作中心</span>
                <a href="create.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="create.html"></iframe>
            </div>
        </div>
        
        <!-- 流派选择 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>流派选择</span>
                <a href="genre-selection.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="genre-selection.html"></iframe>
            </div>
        </div>
        
        <!-- 故事梗概 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>故事梗概</span>
                <a href="story-outline.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="story-outline.html"></iframe>
            </div>
        </div>
        
        <!-- 故事要素 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>故事要素</span>
                <a href="inspiration.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="inspiration.html"></iframe>
            </div>
        </div>
        
        <!-- 章节大纲 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>章节大纲</span>
                <a href="chapter-outline.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="chapter-outline.html"></iframe>
            </div>
        </div>
        
        <!-- 章节细纲 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>章节细纲</span>
                <a href="detailed-outline.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="detailed-outline.html"></iframe>
            </div>
        </div>
        
        <!-- 内容生成 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>内容生成</span>
                <a href="content-generation.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="content-generation.html"></iframe>
            </div>
        </div>
        
        <!-- 小说阅读 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>小说阅读</span>
                <a href="novel-view.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="novel-view.html"></iframe>
            </div>
        </div>
        
        <!-- 小说编辑 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>小说编辑</span>
                <a href="novel-edit.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="novel-edit.html"></iframe>
            </div>
        </div>
        
        <!-- 个人中心 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>个人中心</span>
                <a href="profile.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="profile.html"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('prototype-container');
            const gridBtn = document.getElementById('grid-mode');
            const listBtn = document.getElementById('list-mode');
            const currentView = document.getElementById('current-view');
            
            // 网格视图
            gridBtn.addEventListener('click', function() {
                container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(400px, 1fr))';
                gridBtn.classList.add('active');
                listBtn.classList.remove('active');
                currentView.textContent = '网格视图';
            });
            
            // 列表视图
            listBtn.addEventListener('click', function() {
                container.style.gridTemplateColumns = '1fr';
                listBtn.classList.add('active');
                gridBtn.classList.remove('active');
                currentView.textContent = '列表视图';
            });
            
            // 初始化为网格视图
            gridBtn.click();
            
            // 检查媒体查询
            const mediaQuery = window.matchMedia('(max-width: 768px)');
            if (mediaQuery.matches) {
                listBtn.click();
            }
            
            // 监听媒体查询变化
            mediaQuery.addEventListener('change', function(e) {
                if (e.matches) {
                    listBtn.click();
                } else {
                    gridBtn.click();
                }
            });
        });
    </script>
</body>
</html>
