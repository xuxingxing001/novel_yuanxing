<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI网文小说创作助手 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f5f7fa;
        }
        .prototype-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .prototype-frame {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .prototype-title {
            padding: 10px 15px;
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        iframe {
            width: 100%;
            border: none;
            height: 2000px; /* 设置一个更大的默认高度 */
        }
        .header {
            text-align: center;
            padding: 30px 0;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #6b7280;
            font-size: 1.125rem;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4f46e5;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: 100;
        }
        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .page-nav {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 100;
        }
        .page-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .page-nav li {
            margin-bottom: 8px;
        }
        .page-nav a {
            display: block;
            padding: 5px 10px;
            border-radius: 4px;
            color: #4f46e5;
            text-decoration: none;
            transition: all 0.2s;
        }
        .page-nav a:hover {
            background-color: #f3f4f6;
        }
        .page-nav a.active {
            background-color: #4f46e5;
            color: white;
        }
        /* 为不同页面设置特定高度 */
        #home-frame { height: 1200px; }
        #novel-list-frame { height: 1500px; }
        #genre-selection-frame { height: 1800px; }
        #story-outline-frame { height: 2200px; }
        #inspiration-frame { height: 3000px; }
        #chapter-outline-frame { height: 2500px; }
        #detailed-outline-frame { height: 2800px; }
        #content-generation-frame { height: 3200px; }
        #profile-frame { height: 1500px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI网文小说创作助手 - 原型展示</h1>
        <p>基于现代Web技术的高保真原型</p>
    </div>
    
    <div class="page-nav">
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#novel-list">我的小说</a></li>
            <li><a href="#genre-selection">流派选择</a></li>
            <li><a href="#story-outline">故事梗概</a></li>
            <li><a href="#inspiration">故事要素</a></li>
            <li><a href="#chapter-outline">章节大纲</a></li>
            <li><a href="#detailed-outline">章节细纲</a></li>
            <li><a href="#content-generation">内容生成</a></li>
            <li><a href="#profile">个人中心</a></li>
        </ul>
    </div>
    
    <div class="prototype-container" id="prototype-container">

        <div class="prototype-item" id="home">
            <div class="prototype-title">

                <a href="pages/home.html" target="_blank" class="text-white hover:text-gray-200">

        </div>

        <!-- 流派选择 -->

    </div>
    
    <a href="#" class="back-to-top" id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 回到顶部按钮
            const backToTopBtn = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTopBtn.style.display = 'flex';
                } else {
                    backToTopBtn.style.display = 'none';
                }
            });
            
            backToTopBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 初始隐藏回到顶部按钮
            backToTopBtn.style.display = 'none';
            
            // 页面导航高亮
            const navLinks = document.querySelectorAll('.page-nav a');
            const sections = document.querySelectorAll('.prototype-item');
            
            function highlightNav() {
                let scrollPosition = window.scrollY;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;
                    const sectionId = section.getAttribute('id');
                    
                    if (scrollPosition >= sectionTop - 100 && scrollPosition < sectionTop + sectionHeight - 100) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === '#' + sectionId) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }
            
            window.addEventListener('scroll', highlightNav);
            
            // 初始化页面导航高亮
            highlightNav();
        });
    </script>
</body>
</html>
