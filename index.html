<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI网文小说创作助手 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f5f7fa;
        }
        .prototype-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .prototype-frame {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            height: 800px;
        }
        .prototype-title {
            padding: 10px 15px;
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .header {
            text-align: center;
            padding: 30px 0;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #6b7280;
            font-size: 1.125rem;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4f46e5;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: 100;
        }
        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI网文小说创作助手 - 原型展示</h1>
        <p>基于现代Web技术的高保真原型</p>
    </div>
    
    <div class="prototype-container" id="prototype-container">
        <!-- 首页 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>首页</span>
                <a href="pages/home.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="pages/home.html"></iframe>
            </div>
        </div>
        
        <!-- 小说列表 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>我的小说</span>
                <a href="pages/novel-list.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="pages/novel-list.html"></iframe>
            </div>
        </div>
        
        <!-- 流派选择 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>流派选择</span>
                <a href="pages/genre-selection.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="pages/genre-selection.html"></iframe>
            </div>
        </div>
        
        <!-- 故事梗概 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>故事梗概</span>
                <a href="pages/story-outline.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="pages/story-outline.html"></iframe>
            </div>
        </div>
        
        <!-- 故事要素 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>故事要素</span>
                <a href="pages/inspiration-generation.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="pages/inspiration-generation.html"></iframe>
            </div>
        </div>
        
        <!-- 章节大纲 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>章节大纲</span>
                <a href="pages/chapter-outline.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="pages/chapter-outline.html"></iframe>
            </div>
        </div>
        
        <!-- 章节细纲 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>章节细纲</span>
                <a href="pages/detailed-outline.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="pages/detailed-outline.html"></iframe>
            </div>
        </div>
        
        <!-- 内容生成 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>内容生成</span>
                <a href="pages/content-generation.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="pages/content-generation.html"></iframe>
            </div>
        </div>
        
        <!-- 个人中心 -->
        <div class="prototype-item">
            <div class="prototype-title">
                <span>个人中心</span>
                <a href="pages/profile.html" target="_blank" class="text-white hover:text-gray-200">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="prototype-frame">
                <iframe src="pages/profile.html"></iframe>
            </div>
        </div>
    </div>
    
    <a href="#" class="back-to-top" id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 回到顶部按钮
            const backToTopBtn = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTopBtn.style.display = 'flex';
                } else {
                    backToTopBtn.style.display = 'none';
                }
            });
            
            backToTopBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 初始隐藏回到顶部按钮
            backToTopBtn.style.display = 'none';
        });
    </script>
</body>
</html>
